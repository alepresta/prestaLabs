{% extends 'base.html' %}
{% block title %}Cambiar contraseña | PrestaLabs{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card mt-5">
      <div class="card-header bg-primary text-white">Cambiar contraseña</div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100">Actualizar contraseña</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
