{% extends 'base.html' %}
{% block title %}Análisis de Dominio Completo | PrestaLab{% endblock %}
{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Análisis de Dominio Completo</h2>
    <form method="post" action="" class="mb-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="dominio" class="form-label">Dominio a analizar</label>
            <input type="text" class="form-control" id="dominio" name="dominio" placeholder="Ej: ejemplo.com" required>
        </div>
        <div class="mb-3">
            <label for="max_paginas" class="form-label">Máx. páginas</label>
            <input type="number" class="form-control" id="max_paginas" name="max_paginas" value="100" min="1" required>
        </div>
        <div class="mb-3">
            <label for="concurrencia" class="form-label">Concurrencia</label>
            <input type="number" class="form-control" id="concurrencia" name="concurrencia" value="5" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar análisis</button>
    </form>
    {% if resultado %}
    <div class="alert alert-info">
        <h5>Sitemap generado:</h5>
        <pre>{{ resultado }}</pre>
    </div>
    {% endif %}
</div>
{% endblock %}
