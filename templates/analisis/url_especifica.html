{% extends "base/base.html" %}
{% block title %}Análisis de URL | PrestaLab{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Analizar URL Específica</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="url" class="form-label">URL</label>
            <input type="url" class="form-control" id="url" name="url" placeholder="https://ejemplo.com/pagina" required>
        </div>
        <div class="mb-3">
            <label for="tipo_analisis" class="form-label">Tipo de análisis</label>
            <select class="form-select" id="tipo_analisis" name="tipo_analisis">
                <option value="todas">Todas</option>
                <option value="formulario">Formulario</option>
                <option value="analytics">Analytics</option>
                <option value="schema">Schema.org</option>
                <option value="links">Links rotos/huerfanos</option>
                <option value="ortografia">Ortografía</option>
                <option value="accesibilidad">Accesibilidad</option>
                <option value="seo">SEO</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Analizar</button>
    </form>
    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
</div>
{% endblock %}
