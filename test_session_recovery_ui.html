<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Recuperaci√≥n de Sesi√≥n - PrestaLabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-4">
        <h2 class="mb-4">üß™ Prueba de Recuperaci√≥n de Sesi√≥n</h2>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>1. Simular Recuperaci√≥n de Sesi√≥n</h5>
                    </div>
                    <div class="card-body">
                        <p>Esta prueba simula la funcionalidad que implementamos para mantener visible el progreso del crawling.</p>
                        <button id="btnSimular" class="btn btn-primary">
                            <i class="bi bi-arrow-clockwise"></i> Simular Recuperaci√≥n
                        </button>
                        <div id="log" class="mt-3" style="font-family: monospace; font-size: 0.9rem;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Aqu√≠ aparecer√° el progreso simulado -->
                <div id="progreso-crawling" class="mb-4" style="display: none;">
                    <div class="card border-success">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0">
                                <i class="bi bi-check-circle"></i> Crawling Completado
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <span class="me-2" style="font-size:1.5em;color:#198754;">
                                    <i class="bi bi-globe"></i>
                                </span>
                                <h6 class="mb-0">Dominio: <span id="dominio-actual"></span></h6>
                            </div>
                            
                            <!-- Barra de Progreso -->
                            <div class="mb-3">
                                <label class="form-label">Progreso del an√°lisis:</label>
                                <div class="progress" style="height: 1.5rem;">
                                    <div id="barra-progreso" class="progress-bar bg-success fw-bold" role="progressbar" style="width: 0%">0%</div>
                                </div>
                            </div>
                            
                            <!-- Informaci√≥n de URLs -->
                            <div class="row mb-3">
                                <div class="col-auto">
                                    <span id="count-urls" class="badge bg-success fs-6">URLs encontradas: 0</span>
                                </div>
                                <div class="col-auto">
                                    <span class="badge bg-info">Completado</span>
                                </div>
                            </div>
                            
                            <!-- Tiempo -->
                            <div class="mb-3">
                                <small class="text-muted">
                                    <i class="bi bi-clock"></i> 
                                    <strong>Inicio:</strong> <span id="hora-inicio">--</span> | 
                                    <strong>Fin:</strong> <span id="hora-fin">--</span> | 
                                    <strong>Duraci√≥n:</strong> <span id="duracion">--</span>
                                </small>
                            </div>
                            
                            <!-- Lista de URLs -->
                            <div id="urls-container">
                                <h6>URLs Encontradas:</h6>
                                <div class="list-group" id="lista-urls" style="max-height: 300px; overflow-y: auto;">
                                    <!-- URLs se cargar√°n aqu√≠ -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function log(mensaje, tipo = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const colorClass = {
                'info': 'text-primary',
                'success': 'text-success', 
                'error': 'text-danger',
                'warning': 'text-warning'
            }[tipo] || 'text-dark';
            
            logDiv.innerHTML += `<div class="${colorClass}">[${time}] ${mensaje}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function cargarUltimoProgreso() {
            try {
                log('üîç Buscando √∫ltimo progreso de crawling...', 'info');
                
                const response = await fetch('/analisis/estado/', {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                log('üìä Datos recibidos del servidor', 'success');
                console.log('Datos completos:', data);
                
                if (data.progreso && data.progreso.urls && data.progreso.urls.length > 0) {
                    log(`‚úÖ Encontrado crawling completado: ${data.progreso.count} URLs`, 'success');
                    
                    // Mostrar el div de progreso
                    document.getElementById('progreso-crawling').style.display = 'block';
                    
                    // Actualizar dominio
                    document.getElementById('dominio-actual').textContent = data.progreso.dominio || 'No especificado';
                    
                    // Actualizar barra de progreso al 100%
                    const porcentaje = data.progreso.porcentaje || 100;
                    const barraProgreso = document.getElementById('barra-progreso');
                    barraProgreso.style.width = porcentaje + '%';
                    barraProgreso.textContent = porcentaje + '%';
                    
                    // Actualizar conteo de URLs
                    document.getElementById('count-urls').textContent = `URLs encontradas: ${data.progreso.count || data.progreso.urls.length}`;
                    
                    // Actualizar tiempos
                    document.getElementById('hora-inicio').textContent = data.progreso.hora_inicio || '--';
                    document.getElementById('hora-fin').textContent = data.progreso.hora_fin || '--';
                    document.getElementById('duracion').textContent = data.progreso.duracion || '--';
                    
                    // Mostrar URLs
                    const listaUrls = document.getElementById('lista-urls');
                    listaUrls.innerHTML = '';
                    
                    data.progreso.urls.forEach((url, index) => {
                        const urlItem = document.createElement('div');
                        urlItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                        urlItem.innerHTML = `
                            <small><code>${url}</code></small>
                            <span class="badge bg-success">${index + 1}</span>
                        `;
                        listaUrls.appendChild(urlItem);
                    });
                    
                    log(`üéâ Progreso completamente restaurado con ${data.progreso.urls.length} URLs`, 'success');
                    
                } else {
                    log('‚ö†Ô∏è No se encontr√≥ un crawling completado con URLs', 'warning');
                }
                
            } catch (error) {
                log(`‚ùå Error cargando progreso: ${error.message}`, 'error');
            }
        }
        
        // Evento para el bot√≥n
        document.getElementById('btnSimular').addEventListener('click', function() {
            document.getElementById('log').innerHTML = '';
            log('üöÄ Iniciando simulaci√≥n de recuperaci√≥n de sesi√≥n...', 'info');
            cargarUltimoProgreso();
        });
        
        // Ejecutar autom√°ticamente al cargar la p√°gina (simula la recuperaci√≥n real)
        document.addEventListener('DOMContentLoaded', function() {
            log('üìÑ P√°gina cargada - Simulando recuperaci√≥n autom√°tica...', 'info');
            setTimeout(cargarUltimoProgreso, 1000);
        });
    </script>
</body>
</html>
